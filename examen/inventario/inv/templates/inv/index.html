{% extends 'inv/base.html' %}

{% block body %}

  <div class="add_buttons">

    <div class="button-group">
      <a href="{% url 'display_inventario' %}" class="btn btn-primary btn-md btn-trim" role="button"> Items</a>
    </div>

  </div>

  <div>

    <h4>Vista actual {{ header }}</h4>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>serie</th>
        <th>cantidad</th>
        <th>precio</th>
        <th></th>
      </tr>
    </thead>

    <tbody>

      {% for item in items %}

      <tr>
        <td>{{ item.serie }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio }} Q</td>

      </tr>

      {% endfor %}
    </tbody>
  </table>

{% endblock %}
